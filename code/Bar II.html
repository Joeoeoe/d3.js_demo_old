<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="build/d3.js"></script>
</head>
<style>
    .chart rect {
        fill: steelblue;
    }
    .chart text {
        fill: white;
        font: 10px sans-serif;
        text-anchor: end;
    }
</style>
<body>
<svg class="chart" ></svg>
<script>
    let data = [4, 8, 15, 16, 23, 42];
    let width = 420,
        barHeight = 20;




    let x = d3.scaleLinear()
        .domain([0, d3.max(data)])
        .range([0, width]);

    let chart = d3.select('.chart')
        .attr('width', width)
        .attr('height', barHeight * data.length);

    let bar = chart.selectAll('g')
        .data(data)
        .enter().append('g')
        .attr('transform', (d, i) => { return 'translate(0,' + i * barHeight + ')'});

    bar.append('rect')
        .attr('width', d => x(d))
        .attr('height', barHeight - 1);

    bar.append('text')
        .attr('x', d => x(d) - 3) //字符x轴位置
        .attr('y', barHeight/2) //字符y轴位置
        .attr('dy', '.35em') //字符相对位置
        .text(d => d);

</script>
</body>
</html>
